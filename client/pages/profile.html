<nav class="navbar navbar-default" id="navProfile">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="fa fa-user"> {{user}}</a>
            </li>
            <li>
                <a href="#" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-off"></span>
                </a>
            </li>
        </ul>

</nav>
<div class="container">
    <div>
        <h2>Basic Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-sm" ng-click="open(1)">Add</button>
        <button type="button" class="btn btn-info btn-sm" ng-click="open(2)">Edit</button>
    </div>
    <br>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Working</th>
                    <th>Intime</th>
                    <th>OutTime</th>
                    <th>No.of hours</th>
                    <th>Reason of absence</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attendane in attendance track by $index">
                    <td>{{attendane.date}}</td>
                    <td>{{attendane.WorkingDay}}</td>
                    <td>{{attendane.intime}}</td>
                    <td>{{attendane.outtime}}</td>
                    <td>{{attendane.no_of_hours}}</td>
                    <td>{{attendane.reasonForAbsence}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
